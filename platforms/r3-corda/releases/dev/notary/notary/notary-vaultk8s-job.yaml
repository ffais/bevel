apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: notary-vaultk8s-job
  namespace: base-ns
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: notary-vaultk8s-job
  interval: 1m
  chart:
   spec:
    chart: platforms/shared/charts/vault-k8s-mgmt
    sourceRef:
      kind: GitRepository
      name: flux-dev
      namespace: flux-dev
  values:
    metadata:
      name: notary-vaultk8s-job
      namespace: base-ns
      images:
        alpineutils: ghcr.io/hyperledger/alpine-utils:1.0
        pullPolicy: IfNotPresent

    vault:
      reviewer_service: vault-reviewer
      role: vault-role
      address: http://vault.5gzorro.smartcommunitylab.it:8200
      authpath: cordanotary
      policy: vault-crypto-organization-notary-ro
      policydata: "{\n    \"policy\": \"path \\\"notary/data/*\\\" {\n        capabilities = [\\\"read\\\", \\\"list\\\", \\\"create\\\", \\\"update\\\"]\n    }\"\n}"
      secret_path: notary
      serviceaccountname: vault-auth
      imagesecretname: regcred

    k8s:
      kubernetes_url: https://project5gzorro-fdcf9e83.hcp.germanywestcentral.azmk8s.io:443
