apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: manufacturer
  annotations:
    fluxcd.io/automated: "false"
  namespace: manufacturer-ns
spec:
  releaseName: manufacturer
  interval: 1m
  chart:
    spec:
      chart: platforms/r3-corda/charts/node
      sourceRef:
        kind: GitRepository
        name: flux-dev
        namespace: flux-dev
  values:
    nodeName: manufacturer
    replicas: 1
    metadata:
      namespace: manufacturer-ns
    image:
      containerName: ghcr.io/hyperledger/bevel-corda:4.7-linuxkit
      initContainerName: ghcr.io/hyperledger/alpine-utils:1.0
      imagePullSecret: regcred
      privateCertificate: true
      doormanCertAlias: doorman.corda.5gzorro.smartcommunitylab.it
      networkmapCertAlias: networkmap.corda.5gzorro.smartcommunitylab.it
    nodeConf:
      p2p:
        url: manufacturer.manufacturer-ns
        port: 10002
      ambassadorAddress: manufacturer.corda.5gzorro.smartcommunitylab.it:15010
      rpcSettings:
        useSsl: false
        standAloneBroker: false
        address: "0.0.0.0:10003"
        adminAddress: "0.0.0.0:10005"
        ssl:
          certificatesDirectory: na-ssl-false
          sslKeystorePath: na-ssl-false
          trustStoreFilePath: na-ssl-false
      legalName: O=Manufacturer,OU=Manufacturer,L=47.38/8.54/Zurich,C=CH #use peer-node level subject for legalName
      messagingServerAddress:
      jvmArgs:
      systemProperties:
      sshd:
        port:
      exportJMXTo:
      transactionCacheSizeMegaBytes: 8
      attachmentContentCacheSizeMegaBytes: 10
       
      detectPublicIp: false
      database:
        exportHibernateJMXStatistics: false
      dbUrl: manufacturerdb
      dbPort: 9101
      dataSourceClassName: "org.h2.jdbcx.JdbcDataSource"
      dataSourceUrl: "jdbc:h2:tcp://manufacturerdb:9101/persistence;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000;WRITE_DELAY=100;AUTO_RECONNECT=TRUE;"
      jarPath: "/data/corda-workspace/h2/bin"
      networkMapURL: https://networkmap.corda.5gzorro.smartcommunitylab.it
      doormanURL: https://doorman.corda.5gzorro.smartcommunitylab.it
      compatibilityZoneURL:
      jarVersion: 4.7
      devMode: false
      env:
        - name: JAVA_OPTIONS
          value: -Xmx512m
        - name: CORDA_HOME
          value: /opt/corda
        - name: BASE_DIR
          value: /base/corda
    credentials:
      dataSourceUser: sa
      rpcUser:
        - name: manufactureroperations
          permissions: [ALL]

    cordapps:
      getcordapps: true
      jars:
        - url: https://github.com/ffais/bevel/raw/develop/cordapps/5gzorro-contracts-0.1.jar
        - url: https://github.com/ffais/bevel/raw/develop/cordapps/5gzorro-workflows-0.1.jar
        - url: https://github.com/ffais/bevel/raw/develop/cordapps/ci-workflows-1.0.jar
        - url: https://github.com/ffais/bevel/raw/develop/cordapps/tokens-contracts-1.1.jar
        - url: https://github.com/ffais/bevel/raw/develop/cordapps/tokens-selection-1.1.jar
        - url: https://github.com/ffais/bevel/raw/develop/cordapps/tokens-workflows-1.1.jar
        
    volume:
      baseDir: /base/corda
    resources:
      limits: "1Gi"
      requests: "1Gi" 
    pvc:
      name: manufacturer-pvc
      annotations: {}
      memory: 512Mi
      storageClassName: azurestorageclass

    service:
      name: manufacturer
      type: ClusterIP
      p2p:
        port: 10002
        targetPort: 10002
      rpc:
        port: 10003
        targetPort: 10003 
      rpcadmin:
        port: 10005
        targetPort: 10005
         
    deployment:
      annotations: {}
    vault:
      address: http://vault.5gzorro.smartcommunitylab.it:8200
      role: vault-role
      authpath: cordamanufacturer
      serviceaccountname: vault-auth
      dbsecretprefix: manufacturer/data/credentials/database
      rpcusersecretprefix: manufacturer/data/credentials/rpcusers
      keystoresecretprefix: manufacturer/data/credentials/keystore
      certsecretprefix: manufacturer/data/certs
      networkmapsecretprefix: manufacturer/data/credentials/networkmappassword
      cordappsreposecretprefix: manufacturer/data/credentials/cordapps
      retries: 10

          
    healthcheck:
      readinesscheckinterval: 20
      readinessthreshold: 20
    ambassador:
      component_name: manufacturer
      external_url_suffix: corda.5gzorro.smartcommunitylab.it
      p2p_ambassador: 15010
